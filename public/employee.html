<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src = "js/employee.js"></script>
    <!-- Bootstrap CSS -->

  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <form id = "employeeForm">
        <label>Employee_Name</label>
        <input id = "empName"type = "text"/>
        <label>Email</label>
        <input id="empEmail" type = "email"/>
        <label>Organization</label>
        <select id="dropdownOrganizations">
                   
        </select>
        <label>Working_Days</label>
        <input id = "empWD" type = "text"/>
        <label>Shift_Timings(Start Time)</label>
        <input id="empTimeStart" type = "time"/> 
        <label>Shift_Timings(End Time)</label>
        <input id="empTimeEnd" type = "time"/> 
        <label>Password</label>
        <input id="empPassword" type = "password"/> 
        <button type = "submit">Register</button>
    </form>
